import org.apache.tools.ant.types.FileSet

apply plugin: 'java'
apply plugin: 'groovy'
version = '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.8'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

jar {
    metaInf {
        from files('META-INF')
    }
}
